<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="canli-yardim">
            <i class="fas fa-comments"></i>
            <p>Canli yardım</p>
            <i class="maxi far fa-window-maximize"></i>
        </div>
    </div>
    <div class="content">
        <div class="content-chat">
            <i class="fas fa-comments"></i>
            <p>Canli yardım</p>
            <i class="mini far fa-window-minimize"></i>
            <i class="bin fas fa-trash-alt"></i>
        </div>
        <div id="chat" class="content-chat-text">
            <div class="chat-text admin">
                <div class="img-text"></div>
                <div class="text">
                    <p>Sizə necə kömək edə bilərəm?</p>
                </div>
            </div>
            <div class="chat-text user">
                <div class="img-text"></div>
                <div class="text">
                    <p>salam</p>
                </div>
            </div>


        </div>
        <div class="text-input">
            <input type="text" id="text" placeholder="İsmarıcınızı bura yazın " autofocus>
            <i id="send" class="fas fa-paper-plane"></i>
        </div>
    </div>

    <script>
        window.FontAwesomeConfig = {
            searchPseudoElements: true
        }
    </script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
